    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex justify-content-center align-items-center">
        <div class="container text-center position-relative">
            <h1>Klasifikasi Kematangan Cabai</h1>
            <h2>Kelompok 8 - Pengolahan Citra</h2>
            <form method="post" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-6 offset-md-3">
                    <div class="mb-3">
                        <label for="image" class="form-label">Select image:</label>
                        <input type="file" class="form-control" name="image" id="image" required onchange="previewImage(event)">
                        <img id="image-preview" class="mt-3 img-fluid" style="max-height: 300px; display: none;">
                    </div>
                    <div class="mb-3">
                        <label for="training_data" class="form-label">Select training data (Excel):</label>
                        <input type="file" class="form-control" name="training_data" id="training_data" required>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary w-100" value="Classify Image">
                    </div>
                </div>
            </form>
            {% if result %}
                <div class="alert alert-success mt-4">
                    <h2>Classification Result: {{ result }}</h2>
                </div>
            {% endif %}

    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
    <script>
        function previewImage(event) {
            const imagePreview = document.getElementById('image-preview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
